<section class="section bg-navy p-5">
  <div class="hero-image">
    <div>{% picture {{ include.image }} --alt {{ include.image-alt }} %}</div>
  </div>    
  <div class="hero-content container col-xxl-8 text-white">
    <div class="row">
      <div class="col-md-6">
        <h2 class="display-6">{{ include.title }}</h2>
        <p class="fs-5 mt-2">{{ include.tagline }}</p>
        <ul class="mb-4">
          {% for feature in include.features %}
            <li>{{ feature | raw }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
